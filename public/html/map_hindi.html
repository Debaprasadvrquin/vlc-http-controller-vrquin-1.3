    <script type="text/javascript" src="/js/vrquin.js"></script>
    <script>
        function callVLC(endpoint, data, cb) {
            d3.json("/" + endpoint, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(function (params) {
                console.log(params);
                if (cb) {
                    cb(params)
                }
            })
        }
        const wlandhrah = d3.select("#wlandhrah");
        wlandhrah.on("click", function () {
            callVLC("wlandhrah", {})
        })
        const lhindi = d3.select("#lhindi");
        lhindi.on("click", function () {
