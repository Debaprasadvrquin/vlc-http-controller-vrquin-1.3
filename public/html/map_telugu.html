    <script>
        function callVLC(endpoint, data, cb) {
            d3.json("/" + endpoint, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(function (params) {
                console.log(params);
                if (cb) {
                    cb(params)
                }
            })
        }
