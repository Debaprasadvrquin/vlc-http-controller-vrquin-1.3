    <script>
        const displayTime = document.querySelector(".display-time");
        // Time
        function showTime() {
            let time = new Date();
            displayTime.innerText = "Time:" + "" + time.toLocaleTimeString("en-US", { hour12: false });
            setTimeout(showTime, 1000);
        }

        showTime();
        updateDate();

    </script>
    <script>
        var currentTime = new Date()
        var month = currentTime.getMonth() + 1
        var day = currentTime.getDate()
        var year = currentTime.getFullYear()
        //document.write(month + "/" + day + "/" + year)
        var obj = getElementsByClassName("time");
        for (var i = 0; i < obj.length; i++) {
            obj[i].innerHTML = ("Date:" + " " + day + "/" + month + "/" + year);
        }


        function getElementsByClassName(className) {
            if (document.getElementsByClassName) {
                return document.getElementsByClassName(className);
            } else {
                return document.querySelectorAll('.' + className);
            }
        }
    </script>
    <script>
        function callVLC(endpoint, data, cb) {
            d3.json("/" + endpoint, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(function (params) {
                console.log(params);
                if (cb) {
                    cb(params)
                }
            })
        }
        const lhindi = d3.select("#lhindi");
        lhindi.on("click", function () {
            callVLC("lhindi", {})
        })
        const lenglish = d3.select("#lenglish");
        lenglish.on("click", function () {
            callVLC("lenglish", {})
        })
        const ltelugu = d3.select("#ltelugu");
        ltelugu.on("click", function () {
            callVLC("ltelugu", {})
        })
        const lodia = d3.select("#lodia");
        lodia.on("click", function () {
            callVLC("lodia", {})
        })
    </script>
